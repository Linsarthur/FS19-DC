<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04</title>
</head>

<body>
    <h1 style="font-family: sans-serif;">Tabela de produto</h1>
    <hr>
    <table border="">
        <thead>
            <tr>
                <th scope="col">Produto</th>
                <th>Quantidade</th>
                <th>Valor unitário</th>
                <th>Valor total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">arroz</th>
                <td>5</td>
                <td>5,00</td>
                <td>25,00</td>
            </tr>
    
            <tr>
                <th scope="row">Feijão</th>
                <td>3</td>
                <td>8,00</td>
                <td>24,00</td>
            </tr>
    
            <tr>
                <th scope="row">Macarrão</th>
                <td>1</td>
                <td>3,50</td>
                <td>3,50</td>
            </tr>
    
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3" scope="row">Total:</th>
                <td>52,50</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
