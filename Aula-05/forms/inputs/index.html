<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Inputs</title>
</head>

<body>
    <h1>Lista de Inputs</h1>
    <hr>

    <div>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" maxlength="9" minlength="3" placeholder="Digite seu nome:">
    </div>
    <br>
    <div>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email">
    </div>
    <br>
    <div>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha">
    </div>
    <br>
    <div>
        <label for="dat">Data:</label>
        <input type="date" name="data" id="date">
    </div>
    <br>
    <div>
        <label for="data-hora">Data Hora:</label>
        <input type="datetime-local" name="data-hora" id="data-hora">
    </div>
    <br>
    <div>
        <label for="cor"></label>
        <input type="color" name="cor" id="cor">
    </div>
    <br>
    <div>
        <label for="arquivo">Arquivo</label>
        <input type="file" name="arquivo" id="arquivo">
    </div>
    <br>
    <div>
        <fieldset>
            <legend>Tarefas da casa</legend>
            <input type="radio" name="radio" id="radio1" value="compra">
            <label for="radio1">Compra</label>
            <input type="radio" name="radio" id="radio2" value="despesa">
            <label for="radio2">Despesa</label>
            <input type="radio" name="radio" id="radio3" value="lazer">
            <label for="radio3">Lazer</label>
        </fieldset>
    </div>
    <br>    
    <div>
        <label for="checkbox">Checkbox</label>
        <input type="checkbox" name="checkbox" id="checkbox">

        <label for="checkbox">Checkbox</label>
        <input type="checkbox" name="checkbox" id="checkbox">

        <label for="checkbox">Checkbox</label>
        <input type="checkbox" name="checkbox" id="checkbox">
        
    </div>
    <br>
    <div>
        <label for="numero">Número</label>
        <input type="number" name="numero" id="numero">
    </div>
    <br>
    <div>
        <label for="range">Range</label>
        <input type="range" name="range" id="range">
    </div>
    <br>
    <div>
        <label for="textarea">Area de texto</label> <br>
        <textarea name="textarea" id="textarea"></textarea>
    </div>
    <br>
    <br>
    <div>
        <label for="select">Select:</label>
        <select name="select" id="select">
            <option value="select">Opção 1</option>
            <option value="select">Opção 2</option>
            <option value="select">Opção 3</option>






        </select>

    </div>
</body>

</html>
